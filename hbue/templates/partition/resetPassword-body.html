<div class="container">
    <div class="row float-element">
        <h3 class="blue">重置密码</h3>
        <hr>
        <form class="form-horizontal" method="post" action=""> {# "" 表示提交到当前页面 #}

            <div class="form-group">
                <label for="newpassword" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-4">
                    <input type="password" name="newpassword" class="form-control"
                     placeholder=" NewPassword">
                </div>
            </div>

            <div class="form-group">
                <label for="renewpassword" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-4">
                    <input type="password" name="renewpassword" class="form-control" placeholder="ReNewPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="renewpassword" class="col-sm-2 control-label">短信验证</label>
                <div class="col-sm-4">
                    <input type="text" name="message" class="form-control" placeholder="Message">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block">确定</button>
                </div>
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="button" class="btn btn-primary btn-block">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
