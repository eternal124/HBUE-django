<!--点评模态框-->
<div class="modal fade" id="submit-views" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title blue">点&nbsp;评</h3>
      </div>
      <div class="modal-body">

        <div class="row">
            <div class="col-sm-2">
                <h4>通过率</h4>
            </div>
            <div class="col-sm-5">
                <div class="ud-pd-sm pink" id="star-rate1">
                    <span rel="1" class="glyphicon glyphicon-grain star1" aria-hidden="true"></span>
                    <span rel="2" class="glyphicon glyphicon-grain star1" aria-hidden="true"></span>
                    <span rel="3" class="glyphicon glyphicon-grain star1" aria-hidden="true"></span>
                    <span rel="4" class="glyphicon glyphicon-grain star1" aria-hidden="true"></span>
                    <span rel="5" class="glyphicon glyphicon-grain star1" aria-hidden="true"></span>
                    <span class="blue rl-pd-sm h4 rate1">0%</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <h4>点名率</h4>
            </div>
            <div class="col-sm-5">
                <div class="ud-pd-sm pink" id="star-rate2">
                    <span rel="1" class="glyphicon glyphicon-grain star2" aria-hidden="true"></span>
                    <span rel="2" class="glyphicon glyphicon-grain star2" aria-hidden="true"></span>
                    <span rel="3" class="glyphicon glyphicon-grain star2" aria-hidden="true"></span>
                    <span rel="4" class="glyphicon glyphicon-grain star2" aria-hidden="true"></span>
                    <span rel="5" class="glyphicon glyphicon-grain star2" aria-hidden="true"></span>
                    <span class="blue rl-pd-sm h4 rate2">0%</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <h4>收获率</h4>
            </div>
            <div class="col-sm-5">
                <div class="ud-pd-sm pink" id="star-rate3">
                    <span rel="1" class="glyphicon glyphicon-grain star3" aria-hidden="true"></span>
                    <span rel="2" class="glyphicon glyphicon-grain star3" aria-hidden="true"></span>
                    <span rel="3" class="glyphicon glyphicon-grain star3" aria-hidden="true"></span>
                    <span rel="4" class="glyphicon glyphicon-grain star3" aria-hidden="true"></span>
                    <span rel="5" class="glyphicon glyphicon-grain star3" aria-hidden="true"></span>
                    <span class="blue rl-pd-sm h4 rate3">0%</span>
                </div>
            </div>
        </div>

        <h6 class="grey">请先点击按钮再补充文字评论</h6>
        <div id="view-div">
            <button num="0" class="btn btn-warning btn-space">这个课程很不错，老师风趣幽默</button>
            <button num="0" class="btn btn-success btn-space">课程枯燥无趣</button>
            <button num="0" class="btn btn-warning btn-space">老师讲课清楚细致</button>
            <button num="0" class="btn btn-success btn-space"> 实验繁琐，作业多</button>
            <button num="0" class="btn btn-warning btn-space">考试简单</button>
            <button num="0" class="btn btn-success btn-space">课程难度大</button>

            <form method="post" action="#">
                <label for="message-text" class="control-label">留言:</label>
                <textarea class="form-control" id="message-text" rows="5" style="resize: none"></textarea>
                <input type="text" style="display: none" class="rate1-num" name="passrate" value=""/>
                <input type="text" style="display: none" class="rate2-num" name="callrate" value=""/>
                <input type="text" style="display: none" class="rate3-num" name="getrate" value=""/>
            </form>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>
