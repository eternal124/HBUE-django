<!--登录模态框-->
<div class="modal fade" id="signin">
    <div class="modal-dialog">
        <div class="modal-content" id="signin-modal">
            <form id="signin-form" class="form-signin" action="funcs.modalBox">
                <div class="form-signin-heading">
                    <span class="h2">请登录</span>
                    <a class="btn btn-default float-right" href="/signup/">注册</a>
                </div>
                <input type="text" name="username" id="inputEmail" class="form-control"  placeholder="用户名或邮箱">
                <input type="password" name="password" id="inputPassword" class="form-control"  placeholder="密码">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember">记住我
                    </label>
                    <a class="float-right" href="/reset/">忘记密码</a>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </form>
        </div>
    </div>
</div>
