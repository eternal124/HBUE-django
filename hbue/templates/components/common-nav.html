<!--导航栏-->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">HBUE评课社区</a>
        </div>
        {# 若需要显示的页面是主要的页面， 除去“关于、规则、博客、登录、注册、重置密码”等 #}
        {% if page != "main" %}
            <div id="navbar" class="collapse navbar-collapse">
                {# 点评、课程按钮 #}
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/main/">点评</a></li>
                    <li><a href="/courses/">课程</a></li>
                </ul>

                {# 搜索框 #}
                <form class="navbar-form navbar-left" action="/search/" method="get" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control search-frame" name="cOrt" id="search" placeholder="搜索课程、老师">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search grayicon"></span></button>
                    </div>
                </form>

                {# 判断是否登录 #}
                {% if request.se %}
                    {# 已登录，显示个人昵称 #}
                    <div class="user">
                        <div class="usertop">
                            <a href="/user/{{ user.userId }}">{{ user.userName }}&nbsp;</a>
                            <i class="grey glyphicon glyphicon-chevron-down px12"></i>
                            <div class="clear"></div>
                        </div>
                        <div class="mydropdown">
                            <ul>
                                <li><a href="/edit/">个人信息</a></li>
                                <li><a href="/community-rule/">帮助</a></li>
                                <li><a href="/main/">登出</a></li>
                            </ul>
                        </div>
                    </div>
                {% else %}
                    {# 登录按钮 #}
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button type="button" class="btn btn-default navbar-btn pull-right smodal">登录</button>
                        </li>
                    </ul>

                    <!--登录模态框-->
                    {% include "common-modalBox.html" %}
                {% endif %}
            </div>
        {% endif %}
    </div>
</nav>
